<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script defer src="quiz.js"></script>
    <title>Multiple Choice Quiz</title>
</head>
<body>
    <div class="container">
        <div id="timer" class="hide">10</div>
        <div id="questionContainer" class="hide">
            <div id="question">Question</div>

            <div id="answerBtns" class="btn-grid">
                <button class="btn" value=>Answer 1</button>
                <button class="btn" value= >Answer 2</button>
                <button class="btn" value>Answer 3</button>
                <button class="btn" value>Answer 4</button>
            </div>
            <div>
                <nav>Score:<p id="score">0</p></nav>
            </div>
            <div id="local-storage-object">
                <nav> High Score:<p id="bestScore">0</p></nav>
                <nav> Name: <p id="username"></p></nav>
            </div>
        </div>
        <div id="endGameContainer" class="hide">
            <div id="gameOver">Game Over</div>

            <div id="highScore" class="hide">You achieved a NEW HIGH SCORE!
                <div>
                <input class="input" type="text" placeholder="Name"/>
                <button class="btn" id="submitBtn">Submit High Score</button>
                 </div>
            </div>
            <div>
                <nav id="scoreNav">Score:<p id="finalScore">0</p></nav>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="start-btn btn">Start</button>
            <button id="nextBtn" class="next-btn btn hide">Next</button>
            <button id="restartBtn" class="restart-btn btn hide">Restart</button>
        </div>
    </div>

 
</body>
</html>
